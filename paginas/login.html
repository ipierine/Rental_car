<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/Rental_Car_Logotipo.png" alt="logo"></a>
         </div>
        <nav>
            <div class="menu">
                <ul>
                    <li class="menu-item"><a href="../index.html#grupo-de-carros">Grupos de Carros</a></li>
                    <li class="menu-item"><a href="./quem-somos.html">Quem Somos</a></li>
                    <li class="menu-item"><a href="../index.html#fale-conosco">Fale Conosco</a></li>
                    <li class="menu-item"><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Formulário-->
    <div class="logo">
        <img src="../assets/img/Rental_Car_Logotipo.png" alt="logo">
    </div>
    <div id="main-container">
    <h1>Sign in</h1>
    <form id= "register-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemple@exemple.com.br" data-min-length="10" data-email-validate>
        </div>
        <div class="half-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-password-validate data-required>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Logar">
        </div>
        <div class="full-box">
             <a href="../paginas/cadastro.html">Ainda não tenho cadastro! </a>
        </div>
    </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../assets/js/scripts.js"></script>
    </body>
</html>
