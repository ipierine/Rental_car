    <!--Formulário-->
    <div class="logo">

    </div>
    <div id="main-container">
    <h1>Cadastre-se!</h1>
    <form id= "register-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemple@exemple.com.br" data-min-length="10" data-email-validate>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome Completo" data-required data-min-length="3" data-max-length="16">
        </div>
        <div class="half-box">
            <label for="lastname">CPF</label>
            <input type="lastname" name="lastname" id="lastname" placeholder="Digite seu CPF" data-required data-only-letters>
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-password-validate data-required>
        </div>
        <div class="half-box">
            <label for="passwordconfirmation">Confirme sua Senha</label>
            <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
        </div>
        <!--<div class="full-box">
            <input type="checkbox" name="agreement" id="agreement"> <p>Eu li e aceito os <a href="#">termos de uso! </a></ahref></p> 
        </div>-->
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
    </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../assets/js/scripts.js"></script>
    </body>
